<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <title>Intramurals Team Checker</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column; 
            align-items: center;
            font-family: "Grandstander", cursive;
            background: #f5f5f5;
        }

        .i {
            padding: 30px;
            width: 420px;
            border-radius: 36px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
            border: 3px solid rgba(255, 240, 240, 0.4);
            text-align: center;
            font-size: 18px;
            background: white;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .option {
            margin-bottom: 10px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-family: inherit;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="radio"] {
        accent-color: #081a3c;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            font-family: inherit;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }
        .footer {
            margin-top: 25px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="i">
        <h1>Intramurals Team Checker</h1>

        <label>Online Registration</label>
        <div class="option">
            <input type="radio" name="reg" value="yes"> Yes
            <input type="radio" name="reg" value="no"> No
        </div>

        <label>Medical Clearance</label>
        <div class="option">
            <input type="radio" name="med" value="cleared"> Cleared
            <input type="radio" name="med" value="not cleared"> Not Cleared
        </div>

        <label>Grade Level (7–10)</label>
        <input type="number" id="grade" placeholder="Specify your grade level (7–10)">

        <label>Section</label>
        <select id="section">
            <option value="">Select section</option>
            <option value="Emerald">Emerald</option>
            <option value="Sapphire">Sapphire</option>
            <option value="Ruby">Ruby</option>
            <option value="Topaz">Topaz</option>
        </select>

        <button py-click="intrams_qualifications">Check</button>

        <div id="output"></div>
    </div>

<footer class="footer">
    Erin Gayle Antes | 10-Emerald
</footer>


    <py-script src="main.py"></py-script>
    
</body>
</html>
